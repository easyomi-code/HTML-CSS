<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid grey;
        /* display: none; (영역X)*/
        /* visibility: hidden; (영역O)*/
      }
      span,
      a {
        border: 1px solid blue;
      }
      article > div,
      article > span {
        display: inline-block;
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <p>: 가로 영역 모두 차지</p>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inline</h1>
    <p>: 컨텐츠 만큼의 영역 차지, width, height 속성 변경 X</p>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>

    <h1>Display Inline Block</h1>
    <p>: block과 inline의 중간 형태, width, height 속성 변경 O</p>
    <article>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>
